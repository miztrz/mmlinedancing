---
label: Class
hide_body: true
display_field: title
fields:
- type: text
  name: title
  label: Class Name
  config:
    required: true
- name: day
  type: select
  config:
    required: true
    options:
    - Sunday
    - Monday
    - Tuesday
    - Wednesday
    - Thursday
    - Friday
    - Saturday
    source:
      type: simple
  label: Day
- type: text
  name: start_time
  label: Start Time
  description: Time as "H:MM am/pm"
  default: 0:00 am/pm
  config:
    required: true
- type: text
  name: end_time
  label: End Time
  description: Time as "H:MM am/pm"
  default: 0:00 am/pm
  config:
    required: true
- name: level
  type: select
  default: Beginner
  config:
    required: true
    options: []
    source:
      type: documents
      section: class-levels
      file: data/settings/class-levels.yml
      path: levels
  label: Level
- type: text
  name: location
  label: Location
  description: Address of site
- type: text
  name: cost
  label: Cost
pages:
- data/classes/absolute-beginners.yml
